---
version: "3.9"

x-podman: &podman
  userns_mode: keep-id
  security_opt:
    - "label=disable"

x-logging: &default-logging
  driver: json-file
  options:
    mode: non-blocking
    max-buffer-size: 4m
    max-size: "200m"
    max-file: "1"

services:
  hivemind_listener:
    <<: *podman
    container_name: hivemind_listener
    hostname: hivemind_listener
    restart: unless-stopped
    image: docker.io/smartgic/hivemind-listener:${VERSION}
    logging: *default-logging
    pull_policy: $PULL_POLICY
    tty: true
    environment:
      TZ: $TZ
    network_mode: host
    volumes:
      - ${HIVEMIND_CONFIG_FOLDER}:/home/${OVOS_USER}/.config/hivemind:z
      - ${HIVEMIND_SHARE_FOLDER}:/home/${OVOS_USER}/.local/share/hivemind:z
    depends_on:
      ovos_core:
        condition: service_started

  hivemind_cli:
    <<: *podman
    container_name: hivemind_cli
    hostname: hivemind_cli
    restart: unless-stopped
    image: docker.io/smartgic/hivemind-cli:${VERSION}
    logging: *default-logging
    pull_policy: $PULL_POLICY
    tty: true
    environment:
      TZ: $TZ
    network_mode: host
    volumes:
      - ${HIVEMIND_CONFIG_FOLDER}:/home/${OVOS_USER}/.config/hivemind:z
      - ${HIVEMIND_SHARE_FOLDER}:/home/${OVOS_USER}/.local/share/hivemind:z
    depends_on:
      hivemind_listener:
        condition: service_started
